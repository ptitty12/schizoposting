<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schizoposting Notes</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; max-width: 800px; margin: 0 auto; }
        h1 { color: #333; }
        .note { background: #f4f4f4; padding: 10px; margin-bottom: 20px; border-radius: 5px; }
        .date { color: #666; font-size: 0.8em; }
    </style>
</head>
<body>
    <h1>Schizoposting N0t3s</h1>
    {% for note in notes %}
    <div class="note">
        <p class="date">{{ note.date.strftime('%Y-%m-%d %H:%M:%S') }}</p>
        <p>{{ note.content }}</p>
    </div>
    {% endfor %}
</body>
</html>
